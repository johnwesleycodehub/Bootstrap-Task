<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<div class="container-fluid mt-3">
    <h1>Name</h1>
    <div class="row g-3 col-md-6 col-sm-12 ">
        <div class="col">
            <label for="First name" class="form-label fs-5 fw-bold"></label>
          <input type="text" class="form-control " aria-label="First name" id="First name">
          <span >first</span>
        </div>
        <div class="col">
            <label for="Last name" class="form-label  fs-5 fw-bold"></label>
          <input type="text" class="form-control" aria-label="First name" id="Last name">
          <span>last</span>
        </div>
        
      </div>
    <div class="col-md-8">
      <label for="inputAddress" class="form-label">Email</label>
      <input type="text" class="form-control" id="inputAddress">
    </div>
    <div class="Rating" aria-label="Rating of this item is 3 out of 5">
        <img src="/static/assets/star.png" class="Rating--Star Rating--Star__active">
        <img src="/static/assets/star.png" class="Rating--Star Rating--Star__active">
        <img src="/static/assets/star.png" class="Rating--Star Rating--Star__active">
        <img src="/static/assets/star.png" class="Rating--Star">
        <img src="/static/assets/star.png" class="Rating--Star">
      </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
</body>
</html>
